<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC Bridge Test Client</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00d9ff;
    }
    .status-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      padding: 10px;
      background: #16213e;
      border-radius: 8px;
    }
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ff4444;
    }
    .status-dot.connected {
      background: #44ff44;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    @media (max-width: 800px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
    .panel {
      background: #16213e;
      border-radius: 8px;
      padding: 15px;
    }
    .panel h2 {
      color: #00d9ff;
      margin-bottom: 15px;
      font-size: 1.1em;
      border-bottom: 1px solid #0f3460;
      padding-bottom: 10px;
    }
    .video-container {
      position: relative;
      background: #000;
      border-radius: 4px;
      overflow: hidden;
      aspect-ratio: 4/3;
    }
    #remoteVideo {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
    }
    #videoCanvas {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .controls {
      margin-top: 15px;
    }
    .control-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    input[type="text"], input[type="number"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #0f3460;
      border-radius: 4px;
      background: #1a1a2e;
      color: #eee;
      font-size: 14px;
    }
    input[type="text"]:focus, input[type="number"]:focus {
      outline: none;
      border-color: #00d9ff;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
    }
    .btn-primary {
      background: #00d9ff;
      color: #1a1a2e;
    }
    .btn-primary:hover {
      background: #00b8d9;
    }
    .btn-danger {
      background: #ff4444;
      color: #fff;
    }
    .btn-danger:hover {
      background: #cc3333;
    }
    .btn-success {
      background: #44ff44;
      color: #1a1a2e;
    }
    .btn-success:hover {
      background: #33cc33;
    }
    .messages {
      height: 200px;
      overflow-y: auto;
      background: #1a1a2e;
      border: 1px solid #0f3460;
      border-radius: 4px;
      padding: 10px;
      font-family: monospace;
      font-size: 13px;
      margin-bottom: 10px;
    }
    .message {
      margin-bottom: 5px;
      padding: 5px;
      border-radius: 3px;
    }
    .message.incoming {
      background: #0f3460;
    }
    .message.outgoing {
      background: #1e5128;
    }
    .message.system {
      background: #3d1e5c;
      font-style: italic;
    }
    .message .time {
      color: #888;
      font-size: 11px;
    }
    .log {
      height: 150px;
      overflow-y: auto;
      background: #1a1a2e;
      border: 1px solid #0f3460;
      border-radius: 4px;
      padding: 10px;
      font-family: monospace;
      font-size: 12px;
    }
    .log-entry {
      margin-bottom: 3px;
    }
    .log-entry.error {
      color: #ff4444;
    }
    .log-entry.success {
      color: #44ff44;
    }
    .log-entry.info {
      color: #00d9ff;
    }
    .slider-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px 0;
    }
    .slider-labels {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 10px;
      font-size: 12px;
      color: #888;
    }
    input[type="range"] {
      width: 100%;
      height: 20px;
      -webkit-appearance: none;
      appearance: none;
      background: linear-gradient(to right, #ff4444 0%, #444 50%, #44ff44 100%);
      border-radius: 10px;
      outline: none;
      cursor: pointer;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 30px;
      height: 30px;
      background: #00d9ff;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    input[type="range"]::-moz-range-thumb {
      width: 30px;
      height: 30px;
      background: #00d9ff;
      border-radius: 50%;
      cursor: pointer;
      border: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .steering-value {
      font-size: 24px;
      font-weight: bold;
      color: #00d9ff;
      margin-top: 10px;
    }
    .steering-value.left {
      color: #ff4444;
    }
    .steering-value.right {
      color: #44ff44;
    }
    .video-controls-row {
      display: flex;
      gap: 15px;
      align-items: stretch;
    }
    .video-wrapper {
      flex: 1;
    }
    .throttle-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 5px;
      min-width: 60px;
    }
    .throttle-label {
      font-size: 11px;
      color: #888;
      text-align: center;
    }
    .throttle-label.top {
      color: #44ff44;
    }
    .throttle-label.bottom {
      color: #ff4444;
    }
    .vertical-slider-wrapper {
      width: 50px;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .vertical-slider {
      height: 30px;
      -webkit-appearance: none;
      appearance: none;
      background: linear-gradient(to right, #ff4444 0%, #444 50%, #44ff44 100%);
      border-radius: 10px;
      outline: none;
      cursor: pointer;
      transform: rotate(-90deg);
      position: absolute;
    }
    .vertical-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 35px;
      height: 35px;
      background: #00d9ff;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .vertical-slider::-moz-range-thumb {
      width: 35px;
      height: 35px;
      background: #00d9ff;
      border-radius: 50%;
      cursor: pointer;
      border: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .throttle-value {
      font-size: 16px;
      font-weight: bold;
      color: #00d9ff;
    }
    .throttle-value.throttle {
      color: #44ff44;
    }
    .throttle-value.brake {
      color: #ff4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WebRTC Bridge Test Client</h1>

    <div class="status-bar">
      <div class="status-indicator">
        <div class="status-dot" id="wsStatus"></div>
        <span>WebSocket</span>
      </div>
      <div class="status-indicator">
        <div class="status-dot" id="rtcStatus"></div>
        <span>WebRTC</span>
      </div>
      <div class="status-indicator">
        <div class="status-dot" id="dcStatus"></div>
        <span>DataChannel</span>
      </div>
    </div>

    <div class="controls" style="margin-bottom: 20px;">
      <div class="control-row">
        <input type="text" id="wsUrl" placeholder="WebSocket URL">
        <button class="btn-primary" id="connectBtn" onclick="connect()">Connect</button>
        <button class="btn-danger" id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
      </div>
    </div>

    <div class="grid">
      <div class="panel">
        <h2>Video Stream</h2>
        <div class="video-controls-row">
          <div class="video-wrapper">
            <div class="video-container">
              <video id="remoteVideo" autoplay playsinline muted></video>
              <img id="videoCanvas" alt="Video Stream">
            </div>
            <div style="margin-top: 10px; font-size: 12px; color: #888;">
              FPS: <span id="fpsCounter">0</span> | Frames: <span id="frameCounter">0</span>
            </div>
          </div>
          <div class="throttle-container">
            <div class="throttle-label top">THROTTLE<br>(256)</div>
            <div class="vertical-slider-wrapper">
              <input type="range" class="vertical-slider" id="throttleSlider" min="-256" max="256" value="0"
                     oninput="updateThrottle(this.value); sendThrottle(this.value);">
            </div>
            <div class="throttle-value" id="throttleValue">0</div>
            <div class="throttle-label bottom">BRAKE<br>(-256)</div>
          </div>
        </div>
        <div class="slider-container" style="margin-top: 15px;">
          <div class="slider-labels">
            <span>LEFT (-255)</span>
            <span>CENTER (0)</span>
            <span>RIGHT (255)</span>
          </div>
          <input type="range" id="steeringSlider" min="-255" max="255" value="0"
                 oninput="updateSteering(this.value); sendSteering(this.value);">
          <div class="steering-value" id="steeringValue">0</div>
        </div>
      </div>

      <div class="panel">
        <h2>ROS2 Messages (DataChannel)</h2>
        <div class="messages" id="messages"></div>
        <div class="control-row">
          <input type="text" id="messageInput" placeholder="Type a message to send to ROS2..." onkeypress="if(event.key==='Enter')sendMessage()">
          <button class="btn-success" onclick="sendMessage()">Send</button>
        </div>
      </div>

      <div class="panel" style="grid-column: 1 / -1;">
        <h2>Connection Log</h2>
        <div class="log" id="log"></div>
      </div>
    </div>
  </div>

  <script>
    let ws = null;
    let pc = null;
    let dataChannelOut = null;
    let dataChannelIn = null;
    let dataChannelVideo = null;
    let dataChannelSteering = null;
    let dataChannelThrottle = null;
    let dataChannelBrake = null;
    let frameCount = 0;
    let lastFpsTime = Date.now();
    let fpsFrameCount = 0;

    // Steering control with hysteresis
    class SteeringController {
      constructor() {
        this.hysteresis = 10;
        this.lastSentValue = 0;
      }

      shouldSend(value) {
        return Math.abs(value - this.lastSentValue) >= this.hysteresis;
      }

      updateLastSent(value) {
        this.lastSentValue = value;
      }
    }

    const steeringController = new SteeringController();

    // Throttle/Brake control with hysteresis
    class ThrottleController {
      constructor() {
        this.hysteresis = 10;
        this.lastSentThrottle = 0;
        this.lastSentBrake = 0;
      }

      shouldSend(throttle, brake) {
        return Math.abs(throttle - this.lastSentThrottle) >= this.hysteresis ||
               Math.abs(brake - this.lastSentBrake) >= this.hysteresis;
      }

      updateLastSent(throttle, brake) {
        this.lastSentThrottle = throttle;
        this.lastSentBrake = brake;
      }
    }

    const throttleController = new ThrottleController();

    // Auto-detect WebSocket URL based on current hostname
    document.addEventListener('DOMContentLoaded', () => {
      const wsHost = window.location.hostname || 'localhost';
      document.getElementById('wsUrl').value = `ws://${wsHost}:8080`;
      resizeThrottleSlider();
    });

    // Resize throttle slider to match video height
    function resizeThrottleSlider() {
      const videoContainer = document.querySelector('.video-container');
      const slider = document.getElementById('throttleSlider');
      if (videoContainer && slider) {
        const height = videoContainer.offsetHeight;
        slider.style.width = height + 'px';
      }
    }

    window.addEventListener('resize', resizeThrottleSlider);

    function log(message, type = '') {
      const logEl = document.getElementById('log');
      const entry = document.createElement('div');
      entry.className = 'log-entry ' + type;
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logEl.appendChild(entry);
      logEl.scrollTop = logEl.scrollHeight;
    }

    function addMessage(text, type) {
      const messagesEl = document.getElementById('messages');
      const msg = document.createElement('div');
      msg.className = 'message ' + type;
      msg.innerHTML = `<span class="time">${new Date().toLocaleTimeString()}</span> ${text}`;
      messagesEl.appendChild(msg);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function updateStatus(id, connected) {
      document.getElementById(id).classList.toggle('connected', connected);
    }

    function connect() {
      const url = document.getElementById('wsUrl').value;
      log(`Connecting to ${url}...`, 'info');

      ws = new WebSocket(url);

      ws.onopen = () => {
        log('WebSocket connected', 'success');
        updateStatus('wsStatus', true);
        document.getElementById('connectBtn').disabled = true;
        document.getElementById('disconnectBtn').disabled = false;
      };

      ws.onclose = () => {
        log('WebSocket disconnected', 'error');
        updateStatus('wsStatus', false);
        updateStatus('rtcStatus', false);
        updateStatus('dcStatus', false);
        document.getElementById('connectBtn').disabled = false;
        document.getElementById('disconnectBtn').disabled = true;
      };

      ws.onerror = (err) => {
        log('WebSocket error', 'error');
      };

      ws.onmessage = async (event) => {
        const msg = JSON.parse(event.data);
        log(`Received: ${msg.type}`, 'info');

        if (msg.type === 'offer') {
          await handleOffer(msg);
        } else if (msg.type === 'candidate') {
          await handleCandidate(msg);
        }
      };
    }

    function disconnect() {
      if (pc) {
        pc.close();
        pc = null;
      }
      if (ws) {
        ws.close();
        ws = null;
      }
      updateStatus('wsStatus', false);
      updateStatus('rtcStatus', false);
      updateStatus('dcStatus', false);
      document.getElementById('connectBtn').disabled = false;
      document.getElementById('disconnectBtn').disabled = true;
      log('Disconnected', 'info');
    }

    async function handleOffer(msg) {
      log('Processing offer...', 'info');

      const config = {
        iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
      };

      pc = new RTCPeerConnection(config);

      pc.onicecandidate = (event) => {
        if (event.candidate) {
          log('Sending ICE candidate', 'info');
          ws.send(JSON.stringify({
            type: 'candidate',
            candidate: event.candidate.candidate,
            mid: event.candidate.sdpMid
          }));
        }
      };

      pc.onconnectionstatechange = () => {
        log(`Connection state: ${pc.connectionState}`, 'info');
        updateStatus('rtcStatus', pc.connectionState === 'connected');
      };

      pc.ontrack = (event) => {
        log('Received video track', 'success');
        const video = document.getElementById('remoteVideo');
        video.srcObject = event.streams[0];
      };

      pc.ondatachannel = (event) => {
        const dc = event.channel;
        log(`DataChannel received: ${dc.label}`, 'success');

        dc.onopen = () => {
          log(`DataChannel ${dc.label} opened`, 'success');
          updateStatus('dcStatus', true);
        };

        dc.onclose = () => {
          log(`DataChannel ${dc.label} closed`, 'info');
        };

        if (dc.label === 'video_frames') {
          dc.binaryType = 'arraybuffer';
          dc.onmessage = (event) => {
            displayVideoFrame(event.data);
          };
          dataChannelVideo = dc;
        } else if (dc.label === 'steering') {
          dc.binaryType = 'arraybuffer';
          dataChannelSteering = dc;
          log('Steering channel ready', 'success');
        } else if (dc.label === 'throttle') {
          dc.binaryType = 'arraybuffer';
          dataChannelThrottle = dc;
          log('Throttle channel ready', 'success');
        } else if (dc.label === 'brake') {
          dc.binaryType = 'arraybuffer';
          dataChannelBrake = dc;
          log('Brake channel ready', 'success');
        } else {
          dc.onmessage = (event) => {
            addMessage(`[${dc.label}] ${event.data}`, 'incoming');
          };

          if (dc.label === 'ros_topic_out') {
            dataChannelOut = dc;
          } else if (dc.label === 'ros_topic_in') {
            dataChannelIn = dc;
          }
        }
      };

      await pc.setRemoteDescription(new RTCSessionDescription({
        type: msg.type,
        sdp: msg.sdp
      }));

      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);

      log('Sending answer', 'info');
      ws.send(JSON.stringify({
        type: 'answer',
        sdp: answer.sdp
      }));
    }

    async function handleCandidate(msg) {
      if (pc) {
        await pc.addIceCandidate(new RTCIceCandidate({
          candidate: msg.candidate,
          sdpMid: msg.mid
        }));
        log('Added ICE candidate', 'info');
      }
    }

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();

      if (!message) return;

      if (dataChannelIn && dataChannelIn.readyState === 'open') {
        dataChannelIn.send(message);
        addMessage(`[Sent] ${message}`, 'outgoing');
        input.value = '';
      } else {
        log('DataChannel not ready', 'error');
      }
    }

    function displayVideoFrame(data) {
      const blob = new Blob([data], { type: 'image/jpeg' });
      const url = URL.createObjectURL(blob);
      const img = document.getElementById('videoCanvas');

      // Revoke previous URL to prevent memory leak
      if (img.src && img.src.startsWith('blob:')) {
        URL.revokeObjectURL(img.src);
      }

      img.src = url;

      // Update frame counter
      frameCount++;
      fpsFrameCount++;
      document.getElementById('frameCounter').textContent = frameCount;

      // Update FPS every second
      const now = Date.now();
      if (now - lastFpsTime >= 1000) {
        document.getElementById('fpsCounter').textContent = fpsFrameCount;
        fpsFrameCount = 0;
        lastFpsTime = now;
      }
    }

    function updateSteering(value) {
      const valueEl = document.getElementById('steeringValue');
      const slider = document.getElementById('steeringSlider');
      let intValue = parseInt(value);

      // Snap to 0 when near center
      if (intValue > -5 && intValue < 5) {
        intValue = 0;
        slider.value = 0;
      }

      valueEl.textContent = intValue;

      // Update color based on direction
      valueEl.classList.remove('left', 'right');
      if (intValue < -50) {
        valueEl.classList.add('left');
      } else if (intValue > 50) {
        valueEl.classList.add('right');
      }
    }

    function sendSteering(value) {
      let intValue = parseInt(value);

      // Snap to 0 when near center
      if (intValue > -5 && intValue < 5) {
        intValue = 0;
      }

      if (!steeringController.shouldSend(intValue)) {
        return;
      }
      if (dataChannelSteering && dataChannelSteering.readyState === 'open') {
        // Send as Int16 binary (2 bytes, little-endian)
        const buffer = new ArrayBuffer(2);
        const view = new DataView(buffer);
        view.setInt16(0, intValue, true); // true = little-endian
        dataChannelSteering.send(buffer);
        steeringController.updateLastSent(intValue);
      }
    }

    function updateThrottle(value) {
      const valueEl = document.getElementById('throttleValue');
      const slider = document.getElementById('throttleSlider');
      let intValue = parseInt(value);

      // Snap to 0 when near center
      if (intValue > -5 && intValue < 5) {
        intValue = 0;
        slider.value = 0;
      }

      // Display throttle or brake value
      valueEl.classList.remove('throttle', 'brake');
      if (intValue > 0) {
        valueEl.textContent = 'T:' + intValue;
        valueEl.classList.add('throttle');
      } else if (intValue < 0) {
        valueEl.textContent = 'B:' + (-intValue);
        valueEl.classList.add('brake');
      } else {
        valueEl.textContent = '0';
      }
    }

    function sendThrottle(value) {
      let intValue = parseInt(value);

      // Snap to 0 when near center
      if (intValue > -5 && intValue < 5) {
        intValue = 0;
      }

      // Calculate throttle and brake values
      let throttle = 0;
      let brake = 0;
      if (intValue > 0) {
        throttle = intValue;
      } else if (intValue < 0) {
        brake = -intValue;  // Invert to positive
      }

      if (!throttleController.shouldSend(throttle, brake)) {
        return;
      }

      // Send throttle
      if (dataChannelThrottle && dataChannelThrottle.readyState === 'open') {
        const buffer = new ArrayBuffer(2);
        const view = new DataView(buffer);
        view.setInt16(0, throttle, true);
        dataChannelThrottle.send(buffer);
      }

      // Send brake
      if (dataChannelBrake && dataChannelBrake.readyState === 'open') {
        const buffer = new ArrayBuffer(2);
        const view = new DataView(buffer);
        view.setInt16(0, brake, true);
        dataChannelBrake.send(buffer);
      }

      throttleController.updateLastSent(throttle, brake);
    }
  </script>
</body>
</html>
